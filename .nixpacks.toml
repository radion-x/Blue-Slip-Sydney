# Nixpacks configuration for Blue Slip Sydney
# This controls how the app is built and run

[phases.setup]
nixPkgs = ['nodejs_20']

[phases.install]
cmds = ['npm ci --prefer-offline --no-audit']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'npm run start'

[variables]
NODE_ENV = 'production'
